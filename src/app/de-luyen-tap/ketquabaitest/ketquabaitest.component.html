<ion-header [translucent]="true">
	<ion-toolbar color="danger" style="text-align: center;">
		<ion-title>
		  Kết quả bài test
		</ion-title>
	</ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-sm-6">
		   <div class="quiz-page bg-white mg-bottom-20 mg-top-20 border-r-6 padding-15 animated zoomIn">
			  <div class="vn-box-scores">
				 <div class="vn-scores-child">
					<div class="vn-antimate"></div>
					<div class="vn-show-scores">
					   <img class="icon-top-star" src="../../../assets/s-top-star.png">
					   <div class="score-detail-show">
						  <p class="pdtop20 no-margin font-size-18 color-white text-uppercase">Điểm số</p>
						  <p><b>{{score | number:'1.0-0'}}</b></p>
					   </div>
					   <span>
						   <img src="../../../assets/s-check.png">Tốc độ trung bình {{trungBinh1Cau | number:'1.0-0'}} s/câu
						</span>
						<span>
						   <img src="../../../assets/s-check.png">Bài làm đúng {{totalCorrect}}/{{totalQuestion}} 
						</span>
						<span>
							<img src="../../../assets/s-check.png">Thời gian làm: {{totalTime | number:'1.0-0'}} s
						</span>
					</div>
					<ul class="text-center margin-bottom-10">
						<li style="width: 300px;">
							<a style="cursor: pointer;" (click)="redirectPage()">
							  <img src="../../../assets/s-reload.png">
							<span class="bgnote2 clf">Danh mục bài học</span>
							</a>
						 </li>
						 <!-- <li style="width: 300px;">
							<a style="cursor: pointer;" routerLink="/{{url}}">
							  <img src="../../../assets/s-play.png">
							<span class="color-orange clf">Làm bài tương tự</span>
							</a>
						 </li> -->
					</ul>
				 </div>
			  </div>
		   </div>
		</div>
		<div class="col-md-3"></div>
	 </div>
	 <loading *ngIf="isLoading">{{ isLoading }}</loading>
</ion-content>
