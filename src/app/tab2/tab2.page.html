<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button style=" background: transparent; " >
          <ion-icon name="menu-outline" style=" width: 100%; height: 100%; "></ion-icon>
      </ion-menu-button>
  </ion-buttons>
    <ion-title>
        Đề thi TOEIC rút gọn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
    <div *ngFor="let items of lstBaiTestRutGon" class="row">
      <div *ngFor="let item of items.item" [style.--animation-order]="1" class="col-sm-4 animation" style=" margin-bottom: 10px; ">
        <div class="toeic-item toeic-item-2">
          <a routerLink="/mini-test/{{item.key}}/0" class="link-wrap row minitest">
            <div class="calendar col-sm-6" style="margin-top: 5px;">
              <span class="year"><strong>{{item.year}}</strong></span>
              <span class="month"><strong>{{item.month}}</strong></span>
              <span class="date"><strong>{{item.day}}</strong></span>
            </div>
            <div class="content col-sm-6">
              <span class="info">
              <span class="glyphicon glyphicon-pencil"></span>
              {{item.total}} câu
              </span>
              <span class="info info-time">
              <span class="glyphicon glyphicon-time"></span>
              {{item.minute}} phút
              </span>
              <span *ngIf="item.new == 0" class="status-label">mới</span>
            </div>
            </a>
        </div>
      </div>
    </div>
    <loading *ngIf="isLoading">{{ isLoading }}</loading>
</ion-content>
